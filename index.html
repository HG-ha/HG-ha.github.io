<!DOCTYPE html>

            <div class="container-fluid">
                <a class="mx-3" href="https://github.com/HG-ha" target="_blank">

                <a class="navbar-brand" href="#">镜芯API - 演示站点</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://siriusbot.cn">官网</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://api.wer.plus">一铭API</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

    <!-- 轮播图 -->
    <div class="container" style="padding-top: 80px;">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://curl.qcloud.com/NVoWR2Ae" target="_blank">
                        <!-- 轮播图要求470x250 -->
                        <img src="https://ldbbs.ldmnq.com/bbs/topic/images/2024-1/f48bbdb8-227b-4e98-8ca3-c491405df6b9.png"
                            class="d-block mx-auto" alt="【腾讯云】年度爆款2核2G4M云服务器118元/年，新老用户同享" style="max-height:180px;">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <p>【腾讯云】年度爆款2核2G4M云服务器118元/年，新老用户同享</p> -->
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://curl.qcloud.com/8TsTTCIz" target="_blank">
                        <img src="https://ldbbs.ldmnq.com/bbs/topic/images/2024-1/58fc955f-1b82-4cca-969c-199114ecf11e.png"

                        <div class="carousel-caption d-none d-md-block">
                            <!-- <p>【腾讯云】云服务器、云数据库、COS、CDN、短信等云产品特惠热卖中</p> -->
                        </div>
                    </a>
                </div>
            </div>

                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

            ICP备案查询
            <span class="badge text-bg-success">推荐</span>
            <figure class="text-start mt-2">
                <blockquote class="blockquote">
                    <span>通过工业和信息化部政务服务平台进行实时ICP信息查询</span>
                </blockquote>
            </figure>
            <figure class="text-end">
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Yiming</cite>
                </figcaption>
            </figure>
        </a>

        <a href="https://hg-ha.github.io/app/wbmap" class="btn btn-outline-secondary pd-2 mt-2"
            style="text-decoration: none;max-width: 360px;">
            在线图床
            <span class="badge text-bg-success">推荐</span>

                <blockquote class="blockquote">
                    <span>将图片转为URL，URL长期有效，请勿上传敏感图片，最大允许2M</span>

            <figure class="text-end">
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Yiming</cite>
                </figcaption>

            </figure>
            <figure class="text-end">
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Yiming</cite>

                <blockquote class="blockquote">
                    <span>对网页进行截图，支持设定设备类型以及窗口大小，支持搜索（xpath）元素截图</span>

            </figure>
            <figure class="text-end">
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Yiming</cite>

            </figure>

            <span class="badge text-bg-success">推荐</span>

                <blockquote class="blockquote">

            <figure class="text-end">
                <figcaption class="blockquote-footer">

                <blockquote class="blockquote">
                    <span>自动识别图片类型并进行压缩，支持JPG、PNG、WEBP，最大2M</span>

            </figure>
            <figure class="text-end">
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Yiming</cite>
                </figcaption>
            </figure>
        </a>
